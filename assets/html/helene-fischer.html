<body>
    <main>
        <input type="text" id="filter-input" placeholder="Enter an artist ...">
        <label>Filter: </label>

        <h1>Songs of Helene Fischer</h1>

        <table>
            <colgroup>
                <col width="50">
                <col width="100">
                <col width="35">
                <col width="290">
                <col width="235">
                <col width="150">
                <col width="95">
            </colgroup>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th colspan="2" onclick="sortTable(3)">name&nbsp;&nbsp;<i class="fas fa-caret-down"></i></th>
                    <th onclick="sortTable(4)">artist&nbsp;&nbsp;<i class="fas fa-caret-down"></i></th>
                    <th onclick="sortTable(5)">release date&nbsp;&nbsp;<i class="fas fa-caret-down"></i></th>
                    <th onclick="sortTable(6)">price&nbsp;&nbsp;<i class="fas fa-caret-down"></i></th>
                </tr>
            </thead>
            <tbody class="tracklist"></tbody>
        </table>
    </main>
